{% extends 'recomendacao/index.html' %}
{% block content %}
     <div class="row justify-content-md-center">
         <div class="col-12">
             {% for document in documents %}
            <div class="document-display border border-secondary">
                <div class="doc-icon">
                </div>
                <div class="doc-title">
                    <p>{{ document.title }}</p>
                </div>
            </div>
             {% endfor %}
         </div>
     </div>

{% endblock %}
